    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id='title'>Paleta de Cores</h1>
    </header>

    <section>
        <div class='palette' id='color-palette'></div>
    </section>

    <section>
        <div class='text-board'>Se desejar, defina abaixo um tamanho para seu quadro</div>
    </section>

    <section>
        <input type='number' min='1' id='board-size'></div>
        <button id='generate-board'>VQV</button>
    </section>

    <section>
        <button id='clear-board'>Limpar Quadro</button>
    </section>
    
    <section>
        <div id='pixel-board'></div>
    </section>
    
   

    <script src="script.js"></script>
